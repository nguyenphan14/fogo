<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e5dd1fe898.js" crossorigin="anonymous"></script>
    <title>Fogo</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 fogo-img">
                <div class="text-decoration-none text-left border-left" style="padding-left: 1rem;">Ứng dụng tìm phòng trọ</div>
                <img src="img/Fogo.png" class="img-fluid float-left">
            </div>
            <div class="col-md-4">
                <div class="container border-left text-center">
                    <h1>Sign in</h1>
                    <button class="btn btn-light btn-google text-left" type="submit"><img src="https://img.icons8.com/color/48/000000/google-logo.png"/></i> Sign in with Google</button>
                    <button class="btn btn-light btn-facebook text-left" type="submit"><img src="https://img.icons8.com/fluent/48/000000/facebook-new.png"/></i> Sign in with Facebook</button>
                    <div class="col-md-12 ">
                        <div class="login-or">
                           <hr class="hr-or">
                           <span class="span-or">or</span>
                        </div>
                    </div>
                    <div class="login-form form ">
                        <form action="" method="post" name="login">
                                <div class="form-group text-left">
                                    <label>Email address</label>
                                    <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group text-left">
                                    <label>Password</label>
                                    <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                                </div>
                                <div class="col-md-12 text-right">
                                    <button type="submit" class="btn" style="font-weight: 600;">Login</button>
                                </div>
                                <div class="form-group">
                                    <p class="text-center">Don't have account? <a href="#" id="signup">Sign up here</a></p>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="text-left">Điều khoản sử dụng</a>
        <p>@powerbyFogoteam</p>
    </div>
</body>
</html>
